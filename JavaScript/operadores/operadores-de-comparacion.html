<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link type="png" rel="icon" href="javascript-logo-escudo.png">
        <!--Clakatakito-->
        <title>El < > == i eso</title>
        <script>
            var var1, var2;
            var1 = 100;
            var2 = 200;
            document.write("La variable var1 es: " + var1);
            document.write("<br>");
            document.write("La variable var2 es: " + var2);
            document.write("<br>");
            //preguntamos si var1 es major que var2 a lo que es false
            document.write("Preguntamos si la var1 es mas grande que var2 i es: " , var1 > var2);
            document.write("<br>");
            //aqui lo mismo pero al reves
            document.write("Preguntamos si la var1 es mas peque√±a que var2 i es: " , var1 < var2);
            document.write("<br>");
            //cambiamos var1 al mismo valor que var2 para hacer una prueba
            var1 = 200;
            document.write("La var1 ahora pasa a ser: " + var1);
            document.write("<br>");
            //preguntamos que si var1 i var2 son iguales a lo que es true
            document.write("Preguntamos si var1 i var2 son el mismo valor i es: " , var1 == var2);
            document.write("<br>");
            //diferencia
            document.write("Preguntamos si var1 es diferente a var2 a lo que es: " , var1 != var2);
            //cambiamos valor a va1 a 100
            var1 = 100;
            document.write("var1 ahora vale: " , var1);
            document.write("<br>");
            //si es diferente
            document.write("Preguntamos si var1 es diferente de var2 i es: " , var1 != var2);
            //tambien esta el tema de si es <= o >= que si es major/igual o menor/igual
        </script>
    </head>
    <body>
    </body>
</html>
