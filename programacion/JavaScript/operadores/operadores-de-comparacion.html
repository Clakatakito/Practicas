<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link type="png" rel="icon" href="javascript-logo-escudo.png">
        <!--Clakatakito-->
        <title>El < > == i eso</title>
        <script>
            let let1, let2;
            let1 = 100;
            let2 = 200;
            document.write("La variable let1 es: " + let1);
            document.write("<br>");
            document.write("La variable let2 es: " + let2);
            document.write("<br>");
            //preguntamos si let1 es major que let2 a lo que es false
            document.write("Preguntamos si la let1 es mas grande que let2 i es: " , let1 > let2);
            document.write("<br>");
            //aqui lo mismo pero al reves
            document.write("Preguntamos si la let1 es mas peque√±a que let2 i es: " , let1 < let2);
            document.write("<br>");
            //cambiamos let1 al mismo valor que let2 para hacer una prueba
            let1 = 200;
            document.write("La let1 ahora pasa a ser: " + let1);
            document.write("<br>");
            //preguntamos que si let1 i let2 son iguales a lo que es true
            document.write("Preguntamos si let1 i let2 son el mismo valor i es: " , let1 == let2);
            document.write("<br>");
            //diferencia
            document.write("Preguntamos si let1 es diferente a let2 a lo que es: " , let1 != let2);
            //cambiamos valor a va1 a 100
            let1 = 100;
            document.write("let1 ahora vale: " , let1);
            document.write("<br>");
            //si es diferente
            document.write("Preguntamos si let1 es diferente de let2 i es: " , let1 != let2);
            //tambien esta el tema de si es <= o >= que si es major/igual o menor/igual
        </script>
    </head>
    <body>
    </body>
</html>
