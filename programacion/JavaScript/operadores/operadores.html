<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <!--Clakatakito-->
        <link type="png" rel="icon" href="javascript-logo-escudo.png">
        <title>Operadores</title>
        <script>
            var num1, num2, suma, resta, multi;
            num1 = parseInt(prompt("Ingrese su primer numero"));
            num2 = parseInt(prompt("Ingrese su segundo numero"));
            //suma
            suma = num1 + num2;
            document.write("La suma es " + suma);
            document.write("<br>");
            //resta
            resta = num1 - num2;
            document.write("La resta es " + resta);
            document.write("<br>");
            //multiplicacion
            multi = num1 * num2;
            document.write("La multiplicacion es " + multi);
            document.write("<br>");           
        </script>
    </head>
    <body>
        
    </body>
</html>
