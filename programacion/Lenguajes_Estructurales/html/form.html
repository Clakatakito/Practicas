<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Formularios</title>
        <!--Alex Serrano Lledo-->
    </head>

    <body>
        <form action="M8UF5AC13_acognom.html" method="get">
            <h1>Formulari de registre</h1>
            <fieldset>
                <legend>Dades bàsiques</legend><br>
                
                <label for="Nom">Nom</label><br>
                <input type="text" id="Nom" name="Nom" required maxlength="50"><br><br>
                <label for="Cognom">Congnom</label><br>
                <input type="text" id="Cognom" name="Cognom" required maxlength="50"><br><br>
                <label for="Telefon">Telefon</label><br>
                <input type="number" id="Telefon" name="Telefon" maxlength="9"><br><br>
                <label for="password">Contraseña</label><br>
                <input type="password" id="password" name="password" maxlength="9"><br><br>
                
                
                <label for="Sexe">Sexe:</label>
                <input id="Sexe" type="radio" name="Sexe" value="Home" checked> Home
                <input type="radio" value="Dona" name="Sexe"> Dona <br><br>

                <label for="Correu_electrònic">Correu electrònic</label><br>
                <input id="Correu_electrònic" type="email" name="Correu_electrònic"><br><br>
                <label for="Població">Població:</label><br>
                <select id="Població">
                    <option id="Arbúcies" name="Arbúcies">Arbúcies</option>
                    <option id="Badalona" name="Badalona">Badalona</option>
                    <option id="Barcelona" name="Barcelona">Barcelona</option>
                    <option id="Girona" name="Girona">Girona</option>
                    <option id="Vilassar_de_Mar" name="Vilassar_de_Mar">Vilassar de Mar</option>
                </select><br><br>
                <label for="Descripció">Descripció:</label><br>
                <textarea id="Descripció" name="Descripció" rows="4" cols="40"></textarea><br>
                <input type="checkbox" checked>Vull rebre informació sobre novetats i ofertes<br>
                <input type="checkbox" required>Declaro haver llegit i acceptar les condicions generals del programa i la
                normativa sobre protecció de dades indicada al RGPD<br><br>
                <input type="reset" value="Reset"><input type="submit" value="Enviar">
            </fieldset>
        </form>
    </body>

</html>
